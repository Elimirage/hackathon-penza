    ];

    // –•—Ä–∞–Ω–∏–ª–∏—â–µ –æ—Ç–º–µ—Ç–æ–∫
    const STORAGE_KEY = 'hackathon2026_checks';
    let checkedState = {};

    try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) checkedState = JSON.parse(saved) || {};
    } catch (e) {}

    function saveState() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(checkedState));
    }

    function makeKey(teamName, memberName) {
        return `${teamName}||${memberName}`.replace(/\s+/g, ' ').trim();
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –æ—Ç–º–µ—Ç–∫–∏
    function toggleMember(teamName, memberName, btnEl) {
        const key = makeKey(teamName, memberName);
        checkedState[key] = !checkedState[key];
        if (checkedState[key]) btnEl.classList.add('checked');
        else btnEl.classList.remove('checked');
        updateCounterForTeam(teamName);
        saveState();
    }

    // –û–±–Ω–æ–≤–∏—Ç—å —Å—á—ë—Ç—á–∏–∫ –∫–æ–º–∞–Ω–¥—ã
    function updateCounterForTeam(teamName) {
        const teamCard = document.getElementById(`team-${slugify(teamName)}`);
        if (!teamCard) return;
        const team = teamsData.find(t => t.name === teamName);
        if (!team) return;
        const cnt = team.members.filter(m => checkedState[makeKey(teamName, m)] === true).length;
        const span = teamCard.querySelector('.counter-number');
        if (span) span.textContent = `${cnt}/${team.members.length}`;
    }

    function slugify(t) {
        return t.replace(/[^a-zA-Z–∞-—è–ê-–Ø0-9]/g, '_').substring(0, 50);
    }

    // –ê–∫—Ç–∏–≤–Ω–∞—è –∫–∞—Ç–µ–≥–æ—Ä–∏—è (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é Scratch Start)
    let activeCategory = 'scratch-start';

    // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∫–æ–º–∞–Ω–¥ –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
    function getFilteredTeams() {
        return teamsData.filter(t => t.category === activeCategory);
    }

    // –†–µ–Ω–¥–µ—Ä
    function renderTeams() {
        const container = document.getElementById('teamsContainer');
        const filtered = getFilteredTeams();
        if (filtered.length === 0) {
            container.innerHTML = '<div class="empty-message">‚ú® –í —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –ø–æ–∫–∞ –Ω–µ—Ç –∫–æ–º–∞–Ω–¥</div>';
            return;
        }

        let html = '';
        filtered.forEach(team => {
            const teamId = `team-${slugify(team.name)}`;
            const checkedCount = team.members.filter(m => checkedState[makeKey(team.name, m)] === true).length;
            const total = team.members.length;

            let membersHtml = '';
            team.members.forEach(member => {
                const key = makeKey(team.name, member);
                const isChecked = checkedState[key] === true;
                membersHtml += `
                    <li class="member-item">
                        <span class="member-name">${member}</span>
                        <span class="check-btn ${isChecked ? 'checked' : ''}" data-team="${team.name.replace(/"/g, '&quot;')}" data-member="${member.replace(/"/g, '&quot;')}" role="button" tabindex="0"><i class="fas fa-check"></i></span>
                    </li>
                `;
            });

            html += `
                <div class="team-card" id="${teamId}">
                    <div class="team-header">
                        <span class="team-name">${team.name}</span>
                        <span class="team-direction">${team.direction}</span>
                    </div>
                    <ul class="members-list">
                        ${membersHtml}
                    </ul>
                    <div class="team-footer">
                        <span class="counter-badge"><i class="fas fa-user-check"></i> <span class="counter-number">${checkedCount}/${total}</span></span>
                    </div>
                </div>
            `;
        });

        container.innerHTML = html;

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ –∫–Ω–æ–ø–∫–∏-–≥–∞–ª–æ—á–∫–∏
        document.querySelectorAll('.check-btn').forEach(btn => {
            btn.addEventListener('click', e => {
                e.stopPropagation();
                const team = btn.dataset.team;
                const member = btn.dataset.member;
                if (team && member) toggleMember(team, member, btn);
            });
            btn.addEventListener('keydown', e => { if (e.key === 'Enter') e.target.click(); });
        });
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
    function initTabs() {
        const tabs = document.querySelectorAll('.tab-btn');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                activeCategory = tab.dataset.category;
                renderTeams();
            });
        });
    }

    // –°—Ç–∞—Ä—Ç
    renderTeams();
    initTabs();
})();
